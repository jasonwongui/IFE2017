<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务二：零基础JavaScript编码（二）</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
	var li = "";
	var arr = [];
	var ul = document.getElementById("aqi-list");
 
	function sortArray(li1,li2){
		return li2[1] - li1[1];
	}
	arr = aqiData.sort(sortArray);
	
	for(var i=0;i<arr.length;i++){
		if(arr[i][1]>60){
			li += "<li>第"+(i+1)+"名："+arr[i][0]+","+arr[i][1]+"</li>";
		}	
	}
	ul.innerHTML = li;
})();

</script>
</body>
</html>
